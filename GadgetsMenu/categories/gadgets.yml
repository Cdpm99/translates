          - '&eKoláček Štěstí&f: Vyhraješ *vlož hru* hru. Jen se pokoušej, dokud neuspěješ!'
          - '&eKoláček Štěstí&f: Jediná náhrada za slušné chování jsou rychlé reflexi.'
