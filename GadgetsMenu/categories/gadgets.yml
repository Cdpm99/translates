          - '&eKoláček Štěstí&f: Dej si pozor kde se v noci pohybuješ na serveru.
            Mohl by jsi zde potkat 9hx a _vondrs_, kteří se začali nudit.'
          - '&eKoláček Štěstí&f: Udělej to! Jen to udělej! nenech svoje sny být sny,
            jen to udělej!'
          - '&eKoláček Štěstí&f: Život je jako bonboniéra. Někteří lidé jsou měkký
            uvnitř, někteří jsou tvrdý a houževnatí, a pár znich jsou prostě na nic!'
          - '&eKoláček Štěstí&f: Pokud máma řekne ne, zeptej se otce!'
          - '&eKoláček Štěstí&f: Vesmír obsahuje protony, neutrony, electrony a kr*tény.'
          - '&eKoláček Štěstí&f: Dělej si pravidelné přestávky od hraní - je to dobré
            pro tvé zdraví!'
          - '&eKoláček Štěstí&f: Pokud tady nejsou žádné otevřené dveře, zkus okno.
            Pokud tady nejsou žádné otevřené okna, přestaň se dobívat do mého domu!'
          - '&eKoláček Štěstí&f: Pokud, si myslíš, že se o tebe nikdo nezajímá, zkus
            nezaplatit daně!'
          - '&eKoláček Štěstí&f: Poslouchej pouze rady od koláčků - nevěř ostatním
            jídlům vykládajícím štěstí!'
          - '&eKoláček Štěstí&f: Nikdy se nevzdávej, Dokud se nedostaneš na mezinárodní
