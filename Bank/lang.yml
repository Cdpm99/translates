HELP: |2-
  
  &a&lBank Help
  
  &e/bank &8» &7Otevře hlavní menu.
  &e/bank help &8» &7Zobrazí tuto zprávu.
  &e/bank add <množství> &8» &7Vloží částku do banky.
  &e/bank addall &8» &7Vloží všechny peníze do banky.
  &e/bank remove <množství> &8» &7Vybere částku z banky.
  &e/bank removeall &8» &7Vybere všechny peníze z banky.
  &e/bank show <hráč/ka> &8» &7Zobrazí informace o cíli.
ADMIN_HELP: |2-

  &a&lBank Admin-Help

  &e/abank set <hráč/ka> <možství> &8» &7Nastaví peníze v bance cíle. &7(Ignoruje úroveň)
  &e/abank add <hráč/ka> <možství> &8» &7Vloží peníze do banky cíle. &7(Ignoruje úroveň)
  &e/abank remove <hráč/ka> <možství> &8» &7Odebere peníze z banky cíle.
